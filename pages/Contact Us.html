    <nav class="navbar bg-body-tertiary position-fixed top-0 start-0 end-0 z-3">
      <div class="container-fluid">
        <a class="navbar-brand ps-3" href="../index.html">
          <img src="../imgs/yummy.png" alt="" width="30" />
          <span>Yummy</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- Contact Us Form using Bootstrap -->
    <form id="contactForm" class="container mt-5" style="max-width: 500px">
      <h2 class="mb-4">Contact Us</h2>
      <div class="mb-3">
        <label for="contactName" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="contactName"
          placeholder="Your Name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="contactEmail" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="contactEmail"
          placeholder="name@example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="contactMessage" class="form-label">Message</label>
        <textarea
          class="form-control"
          id="contactMessage"
          rows="4"
          placeholder="Your message..."
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <script src="../js/all.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
