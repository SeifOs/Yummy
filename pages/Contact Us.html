    <!-- Contact Us Form using Bootstrap -->
    <form id="contactForm" class="container mt-5" style="max-width: 500px">
      <h1 class="mb-4">Contact Us</h1>
      <div class="mb-3">
        <label for="contactName" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="contactName"
          placeholder="Your Name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="contactEmail" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="contactEmail"
          placeholder="name@example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="contactPhone" class="form-label">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="contactPhone"
          placeholder="e.g. 0123456789"
          required
        />
      </div>
      <div class="mb-3">
        <label for="contactAge" class="form-label">Age</label>
        <input
          type="number"
          class="form-control"
          id="contactAge"
          placeholder="Your Age"
          min="1"
          required
        />
      </div>
      <div class="mb-3">
        <label for="contactPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="contactPassword"
          placeholder="Password"
          required
        />
      </div>
      <div class="mb-3">
        <label for="contactPassword2" class="form-label">Retype Password</label>
        <input
          type="password"
          class="form-control"
          id="contactPassword2"
          placeholder="Retype Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <script src="../js/all.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/contactValidation.js"></script>
  </body>
