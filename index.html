    <nav class="navbar bg-body-tertiary">

        <a class="navbar-brand ps-3" href="#">
          <img src="imgs/yummy.png" alt="" width="30" />

        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item">

            </li>

              <a class="nav-link" href="#">Area</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ingredients</a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container mb-3">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="mt-5">Welcome to Yummy</h1>
          <p class="lead">Your one-stop solution for delicious recipes!</p>
        </div>
      </div>

      <div class="row mt-5 row-gap-3" id="recipes"></div>
    </section>

    <section id="mealFocus" class="d-none">
    </section>

    <div id="pulse-wrapper">
      <div id="pulse">
        <span></span>
        <span></span> 
      </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
